<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lokomotiva</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(120deg,#0c0c0c,#121212);
    color:white;
}

/* ===== HEADER POD SLIDEREM ===== */

.header-section{
    position:relative;
    margin-top:40px;
    padding:40px 0 60px 0;
}

/* ČÁRA přes celý viewport */
.full-divider{
    position:absolute;
    top:65%; /* spodní třetina loga */
    left:0;
    width:100vw;
    height:3px;
    background:linear-gradient(
        to right,
        transparent 0%,
        rgba(255,215,0,0.4) 10%,
        #ffd700 50%,
        rgba(255,215,0,0.4) 90%,
        transparent 100%
    );
    box-shadow:0 0 25px rgba(255,215,0,0.7);
    z-index:1;
}

/* Obsah */
.header-wrapper{
    width:1100px;
    margin:0 auto;
    position:relative;
    z-index:2; /* nad čarou */
}

.header-content{
    display:flex;
    align-items:flex-start; /* horní hrany zarovnané */
    gap:30px;
}

.logo-img{
    width:140px; /* větší logo */
    position:relative;
    z-index:3;
}

.title-block{
    padding-top:5px; /* jemné doladění */
}

.title-block span{
    display:block;
    font-size:14px;
    letter-spacing:3px;
    color:#aaa;
    margin-bottom:8px;
}

.title-block h1{
    font-size:42px;
    font-weight:800;
    color:#ffd700;
}

/* ===== SLIDER ===== */

.top-slider{
    padding-top:25px;
    margin-bottom:30px;
}

.slider-container{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:15px;
}

.slider-wrapper{
    width:1070px;
    overflow:hidden;
}

.matches-slider{
    display:flex;
    gap:15px;
    transition:transform .4s ease;
}

.match-card{
    width:250px;
    flex-shrink:0;
    background:#1a1a1a;
    border-radius:14px;
    padding:14px 16px;
    border:1px solid rgba(255,215,0,0.25);
    box-shadow:0 6px 18px rgba(0,0,0,0.6);
    transition:.2s;
}

.match-card:hover{
    border-color:#ffd700;
}

.match-body{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
}

.team{
    text-align:center;
    width:60px;
}

.logo{
    width:30px;
    height:30px;
    background:#ffd700;
    border-radius:8px;
    margin:0 auto 5px;
}

.team-name{
    font-size:12px;
    color:#ccc;
}

.score{
    font-size:21px;
    font-weight:800;
}

.match-button{
    display:block;
    text-align:center;
    padding:6px 0;
    border-radius:8px;
    background:#2a2a2a;
    color:#ccc;
    font-size:12px;
    font-weight:600;
    text-decoration:none;
    border:1px solid #333;
    transition:.2s;
}

.match-button:hover{
    border-color:#ffd700;
    color:#ffd700;
    background:#242424;
}

.arrow{
    width:48px;
    height:48px;
    border-radius:50%;
    background:#1f1f1f;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;
    cursor:pointer;
    border:1px solid rgba(255,215,0,0.4);
    box-shadow:0 0 18px rgba(255,215,0,0.2);
    transition:.3s;
}

.arrow:hover:not(.disabled){
    background:#ffd700;
    color:black;
}

.arrow.disabled{
    opacity:.3;
    cursor:default;
}

</style>
</head>
<body>

<!-- SLIDER -->
<div class="top-slider">
    <div class="slider-container">
        <div class="arrow" id="prevBtn">‹</div>

        <div class="slider-wrapper">
            <div class="matches-slider" id="slider">

                <div class="match-card"><div class="match-body"><div class="team"><div class="logo"></div><div class="team-name">Loko</div></div><div class="score">4 : 3</div><div class="team"><div class="logo"></div><div class="team-name">Tým A</div></div></div><a href="#" class="match-button">Statistiky</a></div>
                <div class="match-card"><div class="match-body"><div class="team"><div class="logo"></div><div class="team-name">Loko</div></div><div class="score">2 : 6</div><div class="team"><div class="logo"></div><div class="team-name">Tým B</div></div></div><a href="#" class="match-button">Statistiky</a></div>
                <div class="match-card"><div class="match-body"><div class="team"><div class="logo"></div><div class="team-name">Loko</div></div><div class="score">6 : 4</div><div class="team"><div class="logo"></div><div class="team-name">Tým C</div></div></div><a href="#" class="match-button">Statistiky</a></div>
                <div class="match-card"><div class="match-body"><div class="team"><div class="logo"></div><div class="team-name">Loko</div></div><div class="score">3 : 5</div><div class="team"><div class="logo"></div><div class="team-name">Tým D</div></div></div><a href="#" class="match-button">Statistiky</a></div>
                <div class="match-card"><div class="match-body"><div class="team"><div class="logo"></div><div class="team-name">Loko</div></div><div class="score">2 : 1</div><div class="team"><div class="logo"></div><div class="team-name">Tým E</div></div></div><a href="#" class="match-button">Statistiky</a></div>
                <div class="match-card"><div class="match-body"><div class="team"><div class="logo"></div><div class="team-name">Loko</div></div><div class="score">5 : 2</div><div class="team"><div class="logo"></div><div class="team-name">Tým F</div></div></div><a href="#" class="match-button">Statistiky</a></div>

            </div>
        </div>

        <div class="arrow" id="nextBtn">›</div>
    </div>
</div>

<!-- HEADER -->
<div class="header-section">

    <div class="full-divider"></div>

    <div class="header-wrapper">
        <div class="header-content">
            <img src="img/logo.png" alt="Logo" class="logo-img">
            <div class="title-block">
                <span>TJ LOKOMOTIVA</span>
                <h1>PACOVŠTÍ BLBOUNI</h1>
            </div>
        </div>
    </div>

</div>

<script>
const slider=document.getElementById("slider");
const prevBtn=document.getElementById("prevBtn");
const nextBtn=document.getElementById("nextBtn");

const cardWidth=265;
const total=6;
const visible=4;

let index=total-visible;

function update(){
    slider.style.transform=`translateX(-${index*cardWidth}px)`;
    prevBtn.classList.toggle("disabled",index===0);
    nextBtn.classList.toggle("disabled",index===total-visible);
}

prevBtn.onclick=()=>{
    if(index>0){index--;update();}
};

nextBtn.onclick=()=>{
    if(index<total-visible){index++;update();}
};

update();
</script>

</body>
</html>
