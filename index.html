<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TJ Lokomotiva – Pacovští Blbouni</title>

<style>
:root {
    --gold: #ffd700;
    --gold-soft: #f4c400;
    --bg-dark: #0c0c0c;
    --bg-darker: #121212;
    --gray-dark: #1a1a1a;
    --gray-mid: #2a2a2a;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, var(--bg-dark), var(--bg-darker));
    color: white;
}

/* ===================== */
/* HLAVNÍ OBSAH */
/* ===================== */

.page-container {
    max-width: 1300px;
    margin: 0 auto;
    padding: 50px 20px 0 20px;
    position: relative;
}

/* ===================== */
/* SLIDER */
/* ===================== */

.slider-wrapper {
    position: relative;
}

.slider-container {
    overflow: hidden;
}

.slider {
    display: flex;
    gap: 20px;
    transition: transform 0.5s ease;
}

.match-box {
    flex: 0 0 calc((100% - 60px) / 4);
    background: var(--gray-dark);
    border: 1px solid rgba(255,215,0,0.4);
    padding: 22px;
    border-radius: 10px;
    transition: 0.3s;
}

.match-box:hover {
    border-color: var(--gold);
}

.match-date {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 10px;
}

.match-teams {
    font-weight: 600;
    margin-bottom: 12px;
}

.match-score {
    font-size: 22px;
    font-weight: bold;
    color: var(--gold);
    margin-bottom: 15px;
}

.match-btn {
    padding: 6px 14px;
    background: var(--gray-mid);
    border: 1px solid transparent;
    color: #ccc;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

.match-btn:hover {
    border-color: var(--gold);
    color: var(--gold);
}

/* Šipky */

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 28px;
    color: var(--gold);
    cursor: pointer;
    opacity: 0.7;
    transition: 0.3s;
}

.arrow:hover { opacity: 1; }
.arrow-left { left: -40px; }
.arrow-right { right: -40px; }

/* ===================== */
/* HEADER POD PRVNÍM BOXEM */
/* ===================== */

.club-section {
    margin-top: 70px;
    position: relative;
}

.club-header {
    display: flex;
    align-items: center;
    gap: 35px;
    width: fit-content;
}

.club-logo {
    width: 180px;
}

.club-text {
    display: flex;
    flex-direction: column;
}

.club-subtitle {
    font-size: 14px;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: var(--gold-soft);
    margin-bottom: 10px;
}

.club-title {
    font-size: 64px;
    font-weight: 900;
    color: var(--gold);
    line-height: 1.05;
}

/* Zlatá čára POD logem */

.gold-line {
    margin-top: 25px;
    width: 100vw;
    height: 2px;
    background: var(--gold);
    box-shadow: 0 0 12px var(--gold);
    position: relative;
    left: 50%;
    transform: translateX(-50%);
}

/* ===================== */
/* RESPONSIVE */
/* ===================== */

@media (max-width: 1100px) {
    .match-box {
        flex: 0 0 calc((100% - 20px) / 2);
    }
}

@media (max-width: 700px) {
    .match-box {
        flex: 0 0 100%;
    }

    .club-header {
        flex-direction: column;
        align-items: flex-start;
    }

    .club-title {
        font-size: 40px;
    }

    .club-logo {
        width: 140px;
    }
}
</style>
</head>

<body>

<div class="page-container">

    <!-- SLIDER -->
    <div class="slider-wrapper">
        <div class="arrow arrow-left">&#10094;</div>
        <div class="arrow arrow-right">&#10095;</div>

        <div class="slider-container">
            <div class="slider" id="slider">

                <div class="match-box">
                    <div class="match-date">15. 9. 2025</div>
                    <div class="match-teams">Pacov vs Brno</div>
                    <div class="match-score">0 : 0</div>
                    <button class="match-btn">Statistiky</button>
                </div>

                <div class="match-box">
                    <div class="match-date">22. 9. 2025</div>
                    <div class="match-teams">Ostrava vs Pacov</div>
                    <div class="match-score">1 : 2</div>
                    <button class="match-btn">Statistiky</button>
                </div>

                <div class="match-box">
                    <div class="match-date">29. 9. 2025</div>
                    <div class="match-teams">Pacov vs Plzeň</div>
                    <div class="match-score">3 : 0</div>
                    <button class="match-btn">Statistiky</button>
                </div>

                <div class="match-box">
                    <div class="match-date">6. 10. 2025</div>
                    <div class="match-teams">Liberec vs Pacov</div>
                    <div class="match-score">2 : 2</div>
                    <button class="match-btn">Statistiky</button>
                </div>

                <div class="match-box">
                    <div class="match-date">13. 10. 2025</div>
                    <div class="match-teams">Pacov vs Slavia</div>
                    <div class="match-score">1 : 0</div>
                    <button class="match-btn">Statistiky</button>
                </div>

                <div class="match-box">
                    <div class="match-date">20. 10. 2025</div>
                    <div class="match-teams">Sparta vs Pacov</div>
                    <div class="match-score">2 : 1</div>
                    <button class="match-btn">Statistiky</button>
                </div>

            </div>
        </div>
    </div>

    <!-- KLUB -->
    <div class="club-section">
        <div class="club-header">
            <img src="img/logo.png" alt="Logo" class="club-logo">
            <div class="club-text">
                <div class="club-subtitle">TJ LOKOMOTIVA</div>
                <div class="club-title">PACOVŠTÍ BLBOUNI</div>
            </div>
        </div>
        <div class="gold-line"></div>
    </div>

</div>

<script>
const slider = document.getElementById("slider");
const leftArrow = document.querySelector(".arrow-left");
const rightArrow = document.querySelector(".arrow-right");

const total = slider.children.length;
let visible = 4;
let index = total - visible;

function updateSlider() {
    const boxWidth = slider.children[0].offsetWidth + 20;
    slider.style.transform = `translateX(-${index * boxWidth}px)`;
}

rightArrow.addEventListener("click", () => {
    if (index < total - visible) {
        index++;
        updateSlider();
    }
});

leftArrow.addEventListener("click", () => {
    if (index > 0) {
        index--;
        updateSlider();
    }
});

updateSlider();
</script>

</body>
</html>
