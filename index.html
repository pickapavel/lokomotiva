<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TJ Lokomotiva – Pacovští Blbouni</title>

<style>
:root {
    --gold: #ffd700;
    --bg1: #0c0c0c;
    --bg2: #121212;
    --gray: #1a1a1a;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, var(--bg1), var(--bg2));
    color: white;
}

.page-container {
    max-width: 1300px;
    margin: 0 auto;
    padding: 50px 20px 0 20px;
    position: relative;
}

/* ===== SLIDER ===== */

.slider-wrapper { position: relative; }

.slider-container { overflow: hidden; }

.slider {
    display: flex;
    gap: 20px;
    transition: transform 0.5s ease;
}

.match-box {
    flex: 0 0 calc((100% - 60px) / 4);
    background: var(--gray);
    border: 1px solid rgba(255,215,0,0.4);
    padding: 22px;
    border-radius: 10px;
}

.match-date { font-size:14px; color:#aaa; margin-bottom:10px; }
.match-teams { font-weight:600; margin-bottom:12px; }
.match-score { font-size:22px; font-weight:bold; color:var(--gold); margin-bottom:15px; }

.match-btn {
    padding:6px 14px;
    background:#2a2a2a;
    border:1px solid transparent;
    color:#ccc;
    cursor:pointer;
}

.arrow {
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    font-size:28px;
    color:var(--gold);
    cursor:pointer;
}

.arrow-left { left:-40px; }
.arrow-right { right:-40px; }

/* ===== CLUB ===== */

.club-section {
    margin-top: 70px;
    position: relative;
}

.club-header {
    display: flex;
    align-items: center;
    gap: 35px;
    position: relative;
}

.club-logo {
    width: 170px;
}

.club-subtitle {
    font-size: 14px;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 10px;
}

.club-title {
    font-size: 64px;
    font-weight: 900;
    color: var(--gold);
}

.gold-line {
    margin-top: 30px;
    width: 100vw;
    height: 2px;
    background: var(--gold);
    box-shadow: 0 0 12px var(--gold);
    position: relative;
    left: 50%;
    transform: translateX(-50%);
}
</style>
</head>

<body>

<div class="page-container">

    <!-- SLIDER -->
    <div class="slider-wrapper">
        <div class="arrow arrow-left">&#10094;</div>
        <div class="arrow arrow-right">&#10095;</div>

        <div class="slider-container">
            <div class="slider" id="slider">

                <div class="match-box">Pacov vs Brno<br><br><span class="match-score">0 : 0</span></div>
                <div class="match-box">Ostrava vs Pacov<br><br><span class="match-score">1 : 2</span></div>
                <div class="match-box">Pacov vs Plzeň<br><br><span class="match-score">3 : 0</span></div>
                <div class="match-box">Liberec vs Pacov<br><br><span class="match-score">2 : 2</span></div>
                <div class="match-box">Pacov vs Slavia<br><br><span class="match-score">1 : 0</span></div>
                <div class="match-box">Sparta vs Pacov<br><br><span class="match-score">2 : 1</span></div>

            </div>
        </div>
    </div>

    <!-- CLUB -->
    <div class="club-section">
        <div class="club-header" id="clubHeader">
            <img src="img/logo.png" class="club-logo" id="clubLogo">
            <div>
                <div class="club-subtitle">TJ LOKOMOTIVA</div>
                <div class="club-title">PACOVŠTÍ BLBOUNI</div>
            </div>
        </div>

        <div class="gold-line"></div>
    </div>

</div>

<script>
const slider = document.getElementById("slider");
const leftArrow = document.querySelector(".arrow-left");
const rightArrow = document.querySelector(".arrow-right");
const clubHeader = document.getElementById("clubHeader");

const total = slider.children.length;
let visible = 4;
let index = total - visible;

function updateSlider() {
    const boxWidth = slider.children[0].offsetWidth + 20;
    slider.style.transform = `translateX(-${index * boxWidth}px)`;
    updateLogoPosition();
}

function updateLogoPosition() {
    const firstVisibleBox = slider.children[index];
    const containerRect = document.querySelector(".page-container").getBoundingClientRect();
    const boxRect = firstVisibleBox.getBoundingClientRect();

    const offsetLeft = boxRect.left - containerRect.left;
    clubHeader.style.marginLeft = offsetLeft + "px";
}

rightArrow.addEventListener("click", () => {
    if (index < total - visible) {
        index++;
        updateSlider();
    }
});

leftArrow.addEventListener("click", () => {
    if (index > 0) {
        index--;
        updateSlider();
    }
});

window.addEventListener("resize", updateLogoPosition);

updateSlider();
</script>

</body>
</html>
