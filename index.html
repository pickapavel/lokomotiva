<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lokomotiva</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Oswald', sans-serif;
    background:
        radial-gradient(circle at 30% 30%, rgba(255,215,0,0.06), transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(255,215,0,0.05), transparent 40%),
        linear-gradient(135deg, #0a0a0a 0%, #111111 50%, #0a0a0a 100%);
    color: white;
}

/* ===== HLAVIČKA ===== */

.hero {
    text-align: center;
    padding: 50px 20px 40px 20px;
}

.club-small {
    font-size: 18px;
    letter-spacing: 4px;
    color: #d4af37;
}

.club-big {
    font-size: 48px;
    font-weight: 700;
    background: linear-gradient(180deg, #ffd700 0%, #b8860b 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ===== SLIDER ===== */

.slider-wrapper {
    width: 1000px; /* pevná šířka */
    margin: 0 auto 80px auto;
    position: relative;
    overflow: hidden;
}

.matches-slider {
    display: flex;
    transition: transform 0.4s ease;
    gap: 20px;
}

/* 4 BOXy přesně do 1000px */
.match-box {
    width: calc((1000px - 60px) / 4); 
    /* 60px = 3 mezery po 20px */
    flex-shrink: 0;

    background: linear-gradient(145deg, #141414, #0d0d0d);
    border-radius: 8px;
    border: 1px solid rgba(255,215,0,0.4);
    overflow: hidden;
}

.match-header {
    background: linear-gradient(90deg, #ffd700, #e6c200);
    color: black;
    font-size: 11px;
    padding: 3px 6px;
    font-weight: 600;
    text-align: center;
}

.match-content {
    padding: 10px;
}

.teams {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.team {
    text-align: center;
    width: 60px;
}

.logo-placeholder {
    width: 28px;
    height: 28px;
    background: linear-gradient(135deg, #ffd700, #b8860b);
    margin: 0 auto 4px auto;
    border-radius: 4px;
}

.team-name {
    font-size: 11px;
    color: #ccc;
}

.score {
    font-size: 18px;
    font-weight: 700;
    color: #ffd700;
}

.match-link {
    margin-top: 6px;
    font-size: 11px;
    text-align: center;
    color: #ffd700;
}

/* ===== ŠIPKY ===== */

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    background: rgba(0,0,0,0.7);
    border: 1px solid #ffd700;
    color: #ffd700;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 5;
}

.arrow-left { left: -60px; }
.arrow-right { right: -60px; }

.arrow:hover {
    background: #ffd700;
    color: black;
}

</style>
</head>
<body>

<section class="hero">
    <div class="club-small">TJ LOKOMOTIVA</div>
    <div class="club-big">PACOVŠTÍ BLBOUNI</div>
</section>

<div class="slider-wrapper">

    <div class="arrow arrow-left" onclick="prevSlide()">‹</div>
    <div class="arrow arrow-right" onclick="nextSlide()">›</div>

    <div class="matches-slider" id="slider">

        <!-- 6 zápasů -->

        <div class="match-box">...</div>
        <div class="match-box">...</div>
        <div class="match-box">...</div>
        <div class="match-box">...</div>
        <div class="match-box">...</div>
        <div class="match-box">...</div>

    </div>
</div>

<script>
const slider = document.getElementById("slider");
let position = 2; // začneme na posledních 4

update();

function prevSlide(){
    if(position > 0){
        position = 0;
        update();
    }
}

function nextSlide(){
    if(position === 0){
        position = 2;
        update();
    }
}

function update(){
    const boxWidth = (1000 - 60) / 4 + 20;
    slider.style.transform = `translateX(-${position * boxWidth}px)`;
}
</script>

</body>
</html>
