<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TJ Lokomotiva – Pacovští Blbouni</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(120deg,#0c0c0c,#121212);
    color:white;
    overflow-x:hidden;
}

/* SLIDER */

.top-slider{
    padding-top:30px;
}

.slider-container{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:15px;
}

.slider-wrapper{
    width:1070px;
    overflow:hidden;
}

.matches-slider{
    display:flex;
    gap:15px;
}

.match-card{
    width:250px;
    flex-shrink:0;
    background:#1a1a1a;
    border-radius:14px;
    padding:14px 16px;
    border:1px solid rgba(255,215,0,0.25);
}

/* HEADER */

.header-section{
    margin-top:40px;
    padding-bottom:70px;
    position:relative;
}

.header-wrapper{
    width:1100px;
    margin:0 auto;
    position:relative;
}

.header-content{
    display:flex;
    align-items:center;
    gap:40px;
    position:relative;
    transition:transform .3s ease;
}

.logo-img{
    width:220px;
    filter: drop-shadow(0 0 20px rgba(255,215,0,0.6));
}

.title-block span{
    display:block;
    font-size:14px;
    letter-spacing:6px;
    color:#999;
    margin-bottom:15px;
}

.title-block h1{
    font-size:64px;
    font-weight:900;
    color:#f4c400;
}

.full-divider{
    position:absolute;
    bottom:0;
    left:0;
    width:100vw;
    height:2px;
    background:#ffd700;
    box-shadow:0 0 18px rgba(255,215,0,0.6);
}
</style>
</head>
<body>

<div class="top-slider">
    <div class="slider-container">

        <div class="slider-wrapper" id="sliderWrapper">
            <div class="matches-slider">

                <div class="match-card">KARTA 1</div>
                <div class="match-card">KARTA 2</div>
                <div class="match-card">KARTA 3</div>
                <div class="match-card">KARTA 4</div>

            </div>
        </div>

    </div>
</div>

<div class="header-section">
    <div class="header-wrapper">
        <div class="header-content" id="headerContent">
            <img src="img/logo.png" class="logo-img">
            <div class="title-block">
                <span>TJ LOKOMOTIVA</span>
                <h1>PACOVŠTÍ BLBOUNI</h1>
            </div>
        </div>
    </div>
    <div class="full-divider"></div>
</div>

<script>
function alignLogo(){
    const firstCard = document.querySelector(".match-card");
    const headerWrapper = document.querySelector(".header-wrapper");
    const headerContent = document.getElementById("headerContent");

    const cardRect = firstCard.getBoundingClientRect();
    const wrapperRect = headerWrapper.getBoundingClientRect();

    const offset = cardRect.left - wrapperRect.left;

    headerContent.style.transform = `translateX(${offset}px)`;
}

window.addEventListener("load", alignLogo);
window.addEventListener("resize", alignLogo);
</script>

</body>
</html>
