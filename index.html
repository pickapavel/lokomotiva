<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TJ Lokomotiva – Pacovští Blbouni</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(120deg,#0c0c0c,#121212);
    color:white;
    overflow-x:hidden;
}

/* ================= SLIDER ================= */

.top-slider{
    padding-top:30px;
}

.slider-container{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:15px;
}

.slider-wrapper{
    width:1070px;
    overflow:hidden;
}

.matches-slider{
    display:flex;
    gap:15px;
    transition:transform .4s ease;
}

.match-card{
    width:250px;
    flex-shrink:0;
    background:#1a1a1a;
    border-radius:14px;
    padding:14px 16px;
    border:1px solid rgba(255,215,0,0.25);
    box-shadow:0 6px 18px rgba(0,0,0,0.6);
}

.match-body{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
}

.team{text-align:center;width:60px;}
.logo{width:30px;height:30px;background:#ffd700;border-radius:8px;margin:0 auto 5px;}
.team-name{font-size:12px;color:#ccc;}
.score{font-size:22px;font-weight:800;}

.match-button{
    display:block;
    text-align:center;
    padding:6px 0;
    border-radius:8px;
    background:#2a2a2a;
    color:#ccc;
    font-size:12px;
    font-weight:600;
    text-decoration:none;
    border:1px solid #333;
}

/* ARROWS */

.arrow{
    width:48px;
    height:48px;
    border-radius:50%;
    background:#1f1f1f;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;
    cursor:pointer;
    border:1px solid rgba(255,215,0,0.4);
}

.arrow.disabled{
    opacity:.3;
    cursor:default;
}

/* ================= HEADER ================= */

.header-section{
    position:relative;
    margin-top:40px;
    padding-bottom:70px;
}

.header-wrapper{
    width:1100px;
    margin:0 auto;
    position:relative;
}

.header-content{
    display:flex;
    align-items:center;
    gap:40px;
    position:relative;
    transition:left .4s ease;
}

.logo-img{
    width:220px;
    filter: drop-shadow(0 0 20px rgba(255,215,0,0.6));
}

.title-block span{
    display:block;
    font-size:14px;
    letter-spacing:6px;
    color:#999;
    margin-bottom:15px;
}

.title-block h1{
    font-size:64px;
    font-weight:900;
    letter-spacing:2px;
    line-height:1;
    color:#f4c400;
}

/* FULL WIDTH LINE */

.full-divider{
    position:absolute;
    bottom:0;
    left:0;
    width:100vw;
    height:2px;
    background:#ffd700;
    box-shadow:0 0 18px rgba(255,215,0,0.6);
}
</style>
</head>
<body>

<div class="top-slider">
    <div class="slider-container">
        <div class="arrow" id="prevBtn">‹</div>

        <div class="slider-wrapper" id="sliderWrapper">
            <div class="matches-slider" id="slider">

                <div class="match-card"><div class="match-body"><div class="team"><div class="logo"></div><div class="team-name">Loko</div></div><div class="score">6 : 4</div><div class="team"><div class="logo"></div><div class="team-name">Tým C</div></div></div><a href="#" class="match-button">Statistiky</a></div>

                <div class="match-card"><div class="match-body"><div class="team"><div class="logo"></div><div class="team-name">Loko</div></div><div class="score">3 : 5</div><div class="team"><div class="logo"></div><div class="team-name">Tým D</div></div></div><a href="#" class="match-button">Statistiky</a></div>

                <div class="match-card"><div class="match-body"><div class="team"><div class="logo"></div><div class="team-name">Loko</div></div><div class="score">2 : 1</div><div class="team"><div class="logo"></div><div class="team-name">Tým E</div></div></div><a href="#" class="match-button">Statistiky</a></div>

                <div class="match-card"><div class="match-body"><div class="team"><div class="logo"></div><div class="team-name">Loko</div></div><div class="score">5 : 2</div><div class="team"><div class="logo"></div><div class="team-name">Tým F</div></div></div><a href="#" class="match-button">Statistiky</a></div>

                <div class="match-card">...</div>
                <div class="match-card">...</div>

            </div>
        </div>

        <div class="arrow" id="nextBtn">›</div>
    </div>
</div>

<div class="header-section">
    <div class="header-wrapper">
        <div class="header-content" id="headerContent">
            <img src="img/logo.png" class="logo-img">
            <div class="title-block">
                <span>TJ LOKOMOTIVA</span>
                <h1>PACOVŠTÍ BLBOUNI</h1>
            </div>
        </div>
    </div>
    <div class="full-divider"></div>
</div>

<script>
const slider=document.getElementById("slider");
const sliderWrapper=document.getElementById("sliderWrapper");
const headerContent=document.getElementById("headerContent");
const prevBtn=document.getElementById("prevBtn");
const nextBtn=document.getElementById("nextBtn");

const cardWidth=265;
const total=6;
const visible=4;
let index=total-visible;

function update(){
    slider.style.transform=`translateX(-${index*cardWidth}px)`;
    prevBtn.classList.toggle("disabled",index===0);
    nextBtn.classList.toggle("disabled",index===total-visible);
    alignLogo();
}

function alignLogo(){
    const firstVisible=slider.children[index];
    const cardRect=firstVisible.getBoundingClientRect();
    const headerWrapperRect=document.querySelector(".header-wrapper").getBoundingClientRect();

    const offset=cardRect.left-headerWrapperRect.left;

    headerContent.style.left=offset+"px";
}

prevBtn.onclick=()=>{ if(index>0){index--;update();} };
nextBtn.onclick=()=>{ if(index<total-visible){index++;update();} };

window.addEventListener("resize",alignLogo);

update();
</script>

</body>
</html>
