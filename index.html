<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TJ Lokomotiva ‚Äì Pacov≈°t√≠ Blbouni</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(120deg,#0c0c0c,#121212);
    color:white;
    overflow-x:hidden;
}

/* ========================= */
/* HLAVN√ç LAYOUT */
/* ========================= */

.main-wrapper{
    width:1100px;
    margin:0 auto;
}

/* ========================= */
/* üîù SLIDER */
/* ========================= */

.top-slider{
    padding-top:30px;
}

.slider-row{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:20px;
    position:relative;
}

.match-card{
    background:#1a1a1a;
    border-radius:14px;
    padding:16px;
    border:1px solid rgba(255,215,0,0.25);
    box-shadow:0 6px 18px rgba(0,0,0,0.6);
    transition:.2s;
}

.match-card:hover{
    border-color:#ffd700;
}

.match-body{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:12px;
}

.team{
    text-align:center;
    width:60px;
}

.logo{
    width:30px;
    height:30px;
    background:#ffd700;
    border-radius:8px;
    margin:0 auto 5px;
}

.team-name{
    font-size:12px;
    color:#ccc;
}

.score{
    font-size:22px;
    font-weight:800;
}

.match-button{
    display:block;
    text-align:center;
    padding:6px 0;
    border-radius:8px;
    background:#2a2a2a;
    color:#ccc;
    font-size:12px;
    font-weight:600;
    text-decoration:none;
    border:1px solid #333;
    transition:.2s;
}

.match-button:hover{
    border-color:#ffd700;
    color:#ffd700;
}

/* ========================= */
/* üèÜ HEADER */
/* ========================= */

.header-section{
    margin-top:60px;
    position:relative;
    padding-bottom:70px;
}

.header-grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:20px;
}

.header-content{
    grid-column:1 / span 1;
    display:flex;
    align-items:center;
    gap:40px;
}

.logo-img{
    width:220px;
    filter: drop-shadow(0 0 20px rgba(255,215,0,0.6));
}

.title-block span{
    display:block;
    font-size:14px;
    letter-spacing:6px;
    color:#999;
    margin-bottom:15px;
}

.title-block h1{
    font-size:64px;
    font-weight:900;
    letter-spacing:2px;
    line-height:1;
    color:#f4c400;
}

/* GOLD LINE */

.full-divider{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100vw;
    height:2px;
    background:linear-gradient(
        to right,
        transparent 0%,
        rgba(255,215,0,0.6) 12%,
        #ffd700 50%,
        rgba(255,215,0,0.6) 88%,
        transparent 100%
    );
    box-shadow:0 0 18px rgba(255,215,0,0.6);
}
</style>
</head>
<body>

<div class="main-wrapper">

    <!-- SLIDER -->
    <div class="top-slider">
        <div class="slider-row">

            <div class="match-card">
                <div class="match-body">
                    <div class="team"><div class="logo"></div><div class="team-name">Loko</div></div>
                    <div class="score">2 : 1</div>
                    <div class="team"><div class="logo"></div><div class="team-name">T√Ωm E</div></div>
                </div>
                <a href="#" class="match-button">Statistiky</a>
            </div>

            <div class="match-card">
                <div class="match-body">
                    <div class="team"><div class="logo"></div><div class="team-name">Loko</div></div>
                    <div class="score">5 : 2</div>
                    <div class="team"><div class="logo"></div><div class="team-name">T√Ωm F</div></div>
                </div>
                <a href="#" class="match-button">Statistiky</a>
            </div>

            <div class="match-card">
                <div class="match-body">
                    <div class="team"><div class="logo"></div><div class="team-name">Loko</div></div>
                    <div class="score">4 : 3</div>
                    <div class="team"><div class="logo"></div><div class="team-name">T√Ωm A</div></div>
                </div>
                <a href="#" class="match-button">Statistiky</a>
            </div>

            <div class="match-card">
                <div class="match-body">
                    <div class="team"><div class="logo"></div><div class="team-name">Loko</div></div>
                    <div class="score">2 : 6</div>
                    <div class="team"><div class="logo"></div><div class="team-name">T√Ωm B</div></div>
                </div>
                <a href="#" class="match-button">Statistiky</a>
            </div>

        </div>
    </div>

    <!-- HEADER -->
    <div class="header-section">
        <div class="header-grid">
            <div class="header-content">
                <img src="img/logo.png" class="logo-img">
                <div class="title-block">
                    <span>TJ LOKOMOTIVA</span>
                    <h1>PACOV≈†T√ç BLBOUNI</h1>
                </div>
            </div>
        </div>

        <div class="full-divider"></div>
    </div>

</div>

</body>
</html>
