<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lokomotiva</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(120deg,#0c0c0c,#121212);
    color:white;
}

/* HEADER */

.hero{
    text-align:center;
    padding:60px 20px 40px;
}

.hero span{
    display:block;
    font-size:14px;
    letter-spacing:3px;
    color:#aaa;
    margin-bottom:10px;
}

.hero h1{
    font-size:42px;
    font-weight:800;
    color:#ffd700;
}

/* SLIDER */

.slider-container{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:25px;
    margin-bottom:100px;
}

.slider-wrapper{
    width:1100px; /* 4 boxy */
    overflow:hidden;
    padding-top:10px;
}

.matches-slider{
    display:flex;
    gap:25px;
    transition:transform .4s ease;
}

/* CARD */

.match-card{
    width:250px;
    flex-shrink:0;
    background:#1a1a1a;
    border-radius:14px;
    padding:14px 16px 16px 16px;
    border:1px solid rgba(255,215,0,0.25);
    box-shadow:0 6px 20px rgba(0,0,0,0.6);
    transition:.2s;
}

.match-card:hover{
    transform:translateY(-6px);
    border-color:#ffd700;
}

/* OBSAH */

.match-body{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:14px;
}

.team{
    text-align:center;
    width:65px;
}

.logo{
    width:32px;
    height:32px;
    background:#ffd700;
    border-radius:8px;
    margin:0 auto 6px;
}

.team-name{
    font-size:12px;
    color:#ccc;
}

.score{
    font-size:22px;
    font-weight:800;
}

/* TLAČÍTKO - TLUMENÉ */

.match-button{
    display:block;
    text-align:center;
    padding:8px 0;
    border-radius:8px;
    background:#2a2a2a;
    color:#ccc;
    font-size:12px;
    font-weight:600;
    text-decoration:none;
    border:1px solid #333;
    transition:.2s;
}

.match-button:hover{
    background:#3a3a3a;
    color:white;
    border-color:#555;
}

/* ARROWS */

.arrow{
    width:55px;
    height:55px;
    border-radius:50%;
    background:#1f1f1f;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    cursor:pointer;
    border:1px solid rgba(255,215,0,0.4);
    box-shadow:0 0 20px rgba(255,215,0,0.2);
    transition:.3s;
}

.arrow:hover:not(.disabled){
    background:#ffd700;
    color:black;
}

.arrow.disabled{
    opacity:.3;
    cursor:default;
}

</style>
</head>
<body>

<div class="hero">
    <span>TJ LOKOMOTIVA</span>
    <h1>PACOVŠTÍ BLBOUNI</h1>
</div>

<div class="slider-container">

<div class="arrow" id="prevBtn">‹</div>

<div class="slider-wrapper">
    <div class="matches-slider" id="slider">

        <!-- 6 zápasů -->

        <div class="match-card">
            <div class="match-body">
                <div class="team"><div class="logo"></div><div class="team-name">Loko</div></div>
                <div class="score">4 : 3</div>
                <div class="team"><div class="logo"></div><div class="team-name">Tým A</div></div>
            </div>
            <a href="#" class="match-button">Statistiky</a>
        </div>

        <div class="match-card">
            <div class="match-body">
                <div class="team"><div class="logo"></div><div class="team-name">Loko</div></div>
                <div class="score">2 : 6</div>
                <div class="team"><div class="logo"></div><div class="team-name">Tým B</div></div>
            </div>
            <a href="#" class="match-button">Statistiky</a>
        </div>

        <div class="match-card">
            <div class="match-body">
                <div class="team"><div class="logo"></div><div class="team-name">Loko</div></div>
                <div class="score">6 : 4</div>
                <div class="team"><div class="logo"></div><div class="team-name">Tým C</div></div>
            </div>
            <a href="#" class="match-button">Statistiky</a>
        </div>

        <div class="match-card">
            <div class="match-body">
                <div class="team"><div class="logo"></div><div class="team-name">Loko</div></div>
                <div class="score">3 : 5</div>
                <div class="team"><div class="logo"></div><div class="team-name">Tým D</div></div>
            </div>
            <a href="#" class="match-button">Statistiky</a>
        </div>

        <div class="match-card">
            <div class="match-body">
                <div class="team"><div class="logo"></div><div class="team-name">Loko</div></div>
                <div class="score">2 : 1</div>
                <div class="team"><div class="logo"></div><div class="team-name">Tým E</div></div>
            </div>
            <a href="#" class="match-button">Statistiky</a>
        </div>

        <div class="match-card">
            <div class="match-body">
                <div class="team"><div class="logo"></div><div class="team-name">Loko</div></div>
                <div class="score">5 : 2</div>
                <div class="team"><div class="logo"></div><div class="team-name">Tým F</div></div>
            </div>
            <a href="#" class="match-button">Statistiky</a>
        </div>

    </div>
</div>

<div class="arrow" id="nextBtn">›</div>

</div>

<script>
const slider=document.getElementById("slider");
const prevBtn=document.getElementById("prevBtn");
const nextBtn=document.getElementById("nextBtn");

const cardWidth=275;
const total=6;
const visible=4;

let index=total-visible;

function update(){
    slider.style.transform=`translateX(-${index*cardWidth}px)`;
    prevBtn.classList.toggle("disabled",index===0);
    nextBtn.classList.toggle("disabled",index===total-visible);
}

prevBtn.onclick=()=>{
    if(index>0){index--;update();}
};

nextBtn.onclick=()=>{
    if(index<total-visible){index++;update();}
};

update();
</script>

</body>
</html>
